<!-- Based on the demo at: https://blog.neondaylight.com/build-a-simple-web-vr-ui-with-a-frame-a17a2d5b484#.vnb57qj4z -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="A Basic Photo Changer with A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
      <script>
        AFRAME.registerComponent('set-sky', {
          schema: {default:''},
          init() {
            const sky = document.querySelector('a-sky');
            this.el.addEventListener('click', () => {
              sky.setAttribute('src', this.data);
            });
          }
        });
      </script>

    <a-scene>
      <a-camera position="0 0 0" rotation="0 0 0">
        <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
      </a-camera>

      <a-sphere color="#F44336" radius="1" position="-4 2 -5" set-sky="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg"></a-sphere>

      <a-sphere color="#FFEB3B" radius="1" position="4 2 -5" set-sky="https://c2.staticflickr.com/2/1688/25044226823_53c979f8a1_k.jpg"></a-sphere>

      <a-sky></a-sky>
    </a-scene>
    </a-scene>
  </body>
</html>
